<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

      color: white;
    }

    .container .text h1 {

      font-weight: bolder;
    }

    .container .text p {
      font-size: 24px;
      font-weight: 400;
    }
  </style>
  <title>Background_Genrator</title>
</head>

<body>
  <div class="container">
    <div class="text">
      <h1>Welcome To Generator Background</h1>
      <p>Choose Your Gradiuant Colors Here!</p>
      <div class="colors">
        <input type="color" value="#ff0000" id="color_1">
        <input type="color" value="#0000ff" id="color_2">
      </div>
      <div class="text_color">
        <p>#ff0000 #0000ff</p>
      </div>
    </div>
  </div>
  <script src="./Main.js"></script>

</html>
